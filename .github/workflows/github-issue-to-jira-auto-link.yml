name: GitHub 이슈 생성 시 Jira Task 자동 생성 + 에픽/일정 자동 연결

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Jira 로그인
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # (추가) 매핑 파일 읽기 위해 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 이슈 본문에서 epic/start/due 정보 추출
      - name: Extract Epic/Date Info
        id: extract_info
        run: |
          echo "EPIC_KEY=$(echo '${{ github.event.issue.body }}' | grep -oE 'epic: [A-Z]+-[0-9]+' | awk '{print $2}')" >> $GITHUB_ENV
          echo "START_DATE=$(echo '${{ github.event.issue.body }}' | grep -oE 'start: [0-9]{4}-[0-9]{2}-[0-9]{2}' | awk '{print $2}')" >> $GITHUB_ENV
          echo "DUE_DATE=$(echo '${{ github.event.issue.body }}' | grep -oE 'due: [0-9]{4}-[0-9]{2}-[0-9]{2}' | awk '{print $2}')" >> $GITHUB_ENV

      # (추가) GitHub assignee → Jira accountId 매핑
      - name: Resolve assignee (GitHub login -> Jira accountId)
        id: resolve_assignee
        run: |
          if [ ! -f ".github/jira-users.json" ]; then
            echo "ASSIGNEE_ID=" >> $GITHUB_ENV
            exit 0
          fi

          ASSIGNEES=$(jq -r '.issue.assignees[].login // empty' <<< '${{ toJson(github.event) }}')
          SELECTED_ID=""
          for GH in $ASSIGNEES; do
            JIRA_ID=$(jq -r --arg k "$GH" '.[$k] // empty' .github/jira-users.json)
            if [ -n "$JIRA_ID" ]; then SELECTED_ID="$JIRA_ID"; break; fi
          done
          echo "ASSIGNEE_ID=$SELECTED_ID" >> $GITHUB_ENV

      # (추가) fields JSON을 동적으로 생성(assignee가 있으면 포함)
      - name: Build Jira fields JSON
        run: |
          FIELDS=$(jq -n \
            --arg epic   "${EPIC_KEY}" \
            --arg start  "${START_DATE}" \
            --arg due    "${DUE_DATE}" \
            --arg assId  "${ASSIGNEE_ID}" \
            '{
               customfield_10014: $epic,
               customfield_10015: $start,
               duedate:            $due
             } | if $assId != "" then .assignee = {id: $assId} else . end')
          {
            echo "FIELDS_JSON<<EOF"
            echo "$FIELDS"
            echo "EOF"
          } >> $GITHUB_ENV

      # 2. Jira 이슈(Task) 생성 - 값 항상 fields에 포함 (+assignee 자동 연결)
      - name: Jira 이슈 생성 (에픽/일정 자동 연결)
        id: create_jira
        uses: atlassian/gajira-create@v3
        with:
          project: DP
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: |
            GitHub Issue: [${{ github.event.issue.title }}](${{ github.event.issue.html_url }})
            작성자: ${{ github.event.issue.user.login }}
            본문:
            ${{ github.event.issue.body }}
          fields: ${{ env.FIELDS_JSON }}

      # 3. 생성된 Jira 이슈키를 Github 이슈에 코멘트로 기록 (자동 추적)
      - name: 생성된 Jira 이슈키를 Github 이슈에 코멘트로 기록
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🔗 **Jira 이슈가 생성되었습니다:** [${{ steps.create_jira.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create_jira.outputs.issue }})`
            })
